_format_version: "2.1"

services:
  - name: auth
    path: "/"
    url: http://authservice:3000
    routes:
      - name: authservice
        paths:
          - /auth

  - name: api
    url: http://dbdriver:3000
    routes:
      - name: api
        paths:
          - /

consumers:
  - username: lab-student

plugins:
  - name: rate-limiting
    config:
      minute: 10
      limit_by: ip
      policy: local

  - name: bot-detection

  - name: prometheus
